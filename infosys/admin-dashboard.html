<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Admin Dashboard</h2>
    
    <!-- Users Table -->
    <h3>Users</h3>
    <table>
        <tr>
            <th>User ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Phone Number</th>
        </tr>
        <!-- Sample row to be dynamically populated from the database -->
        <tr>
            <td>1</td>
            <td>Pavithra</td>
            <td>metheboss@example.com</td>
            <td>9876543210</td>
        </tr>
    </table>

    <!-- Agents Table -->
    <h3>Agents</h3>
    <table>
        <tr>
            <th>Agent ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone Number</th>
        </tr>
        <!-- Sample row to be dynamically populated from the database -->
        <tr>
            <td>1</td>
            <td>John Doe</td>
            <td>john.doe@example.com</td>
            <td>1234567890</td>
        </tr>
    </table>

    <!-- Appointments Table -->
    <h3>Appointments</h3>
    <table>
        <tr>
            <th>Appointment ID</th>
            <th>User</th>
            <th>Agent</th>
            <th>Date</th>
            <th>Status</th>
        </tr>
        <!-- Sample row to be dynamically populated from the database -->
        <tr>
            <td>1</td>
            <td>Pavithra</td>
            <td>John Doe</td>
            <td>2024-11-10</td>
            <td>Scheduled</td>
        </tr>
    </table>
    

<script src="script.js"></script>
</body>
</html>
